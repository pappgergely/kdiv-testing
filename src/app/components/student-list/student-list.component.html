<div class="container">
  <app-header title="Hallgatói nyilvántartás" buttonTitle="Hozzáadás" buttonLink="/add-student" buttonClass="btn-success">
  </app-header>
  <!-- Table -->
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">Név</th>
        <th scope="col">E-mail cím</th>
        <th scope="col">Életkor</th>
        <th scope="col">Nem</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr app-student-row *ngFor="let s of students" [student]="s"></tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Megerősítés</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Biztosan törölni akarod a tanulót?</p>
        <p class="text-danger student-name">?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégse</button>
        <button type="button" class="btn btn-danger delete-student" data-dismiss="modal">Törlés</button>
      </div>
    </div>
  </div>
</div>

<!-- Form modal -->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title add d-none">Tanuló hozzáadása</h5>
        <h5 class="modal-title update">Tanuló szerkesztése</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <form>
          <div class="form-group">
            <label for="inputName">Név</label>
            <input type="text" class="form-control" id="inputName" placeholder="Név">
          </div>
          <div class="form-group">
            <label for="inputEmail">E-mail cím</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail cím">
          </div>
          <div class="form-group">
            <label for="inputAge">Életkor</label>
            <input type="text" class="form-control" id="inputAge" placeholder="Életkor">
          </div>
          <div class="form-group">
              <label class="mr-2" for="inputGender">Nem</label>
              <select class="custom-select my-1 mr-sm-2" id="inputGender">
                <option value="0" selected>Nő</option>
                <option value="1">Férfi</option>
                <option value="2">Egyéb</option>
                <option value="3">Nem szeretném megadni</option>
              </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégse</button>
        <button type="button" class="btn btn-primary update-student">Mentés</button>
      </div>
    </div>
  </div>
</div>
